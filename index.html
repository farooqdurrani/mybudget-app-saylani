<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  

</head>


<body>
  <h1>Budget App</h1>  
  <div id="budget-section">
    <h2>Add Budget</h2>
    <input class="form-control" placeholder="Enter Total budget" type="number" id="budget-input">
    <button class="btn btn-success" onclick="addBudget()">Add Budget</button>
  </div>
  
  <div id="expense-section">
    <h2>Add Expense</h2>
    <input class="form-control" placeholder="Enter description" type="text" id="description-input"> 
    <input class="form-control" placeholder="Enter amount" type="number" id="amount-input">
    <input class="form-control" type="date" id="date-input">
    <button class="btn btn-success" onclick="addExpense()">Add Expense</button>
  </div>
  
  
  <div class="bg-primary" id="data-section">
    <h2>Expenses Detail</h2>
    <p>Total Budget: $<span id="budget-display">0</span></p>
    <p>Total Expenses: $<span id="expenses-total">0</span></p>
    <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
    
    
    <table id="expenses-table">
      <tr>
        <th>Detail</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </table>
  </div>
  
  
</body>
</html>
